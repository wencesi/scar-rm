<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Planificador</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">	
</head>

<body>

	<!-- cabecera -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">SCAR-RM (Reporting Module)</a>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="/informe">Informes</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/planificador">Planificador</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div th:switch="${#lists.size(plans)}" class="container my-5">
		<div class="row">
			<div class="col-md-12">
				<div th:case="'0'">
					<h2>You haven't added any plan yet!</h2>
					<p class="text-success">Add a plan by clicking below!</p>
				</div>
				<div th:case="*">
					<h2 >Planificador</h2>
					<hr/>					
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>CÃ³digo</th>
								<th>Tipo</th>
								<th>Modo</th>
								<th>Usuario</th>
								<th>Estado</th>
								<th>Descargar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="plan : ${plans}">
								<td th:text="${plan.id}"></td>
								<td th:text="${plan.codigo}">/td>								
								<td th:text="${plan.tipo}"></td>
								<td th:text="${plan.modo}"></td>								
								<td th:text="${plan.usuario}"></td>	
								<td th:text="${plan.estado}"></td>		
								<td>
									<a th:href="@{|/planificador/download?id=${plan.id}|}"><span th:text="${plan.fichero}"></span></a>							
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>		
</body>
</html>
